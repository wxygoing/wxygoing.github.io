<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片缓慢缩放效果</title>
</head>
<body>
<!--图片和按钮水平居中，并且在两行显示-->

<div style="width:400px;margin:0 auto;">
    <img src="imgs/a.png" id="myImage"  /><br/>
    <input type="button" id="max" value="放大"  />
    <input type="button" id="min" value="缩小"  />
</div>
<script type="text/javascript">
	window.onload = function() {
		var maxBtn = document.getElementById("max");
		maxBtn.onclick = function(){//添加放大点击事件
			maxFun();//放大函数
		}
		var img = document.getElementById("myImage");
		var maxWidth = img.width * 2;   //放大宽度的极限值
		var maxHeight = img.height * 2; //放大的高度极限值

		var minWidth = img.width * 0.5;   //缩小宽度的极限值
		var minHeight = img.height * 0.5; //缩小的高度极限值
		//定义放大函数
		function maxFun(){
			if (maxTimer) {
				clearInterval(maxTimer);
			}
		    var endWidth = img.width * 1.3; //每次点击后的宽度
		    var endHeight = img.height * 1.3; //每次点击后的高度
			var maxTimer = setInterval(function(){
				//判断图片宽度或者高度，数值不能超过1.5倍
				if (img.width < endWidth) {
					if (img.width < maxWidth) {
						img.width = img.width * 1.05;
						img.height = img.height * 1.05;
					}else{
						alert("已经放大到最大值了");
						//终止定时器
				 		clearInterval(maxTimer);
					}
				}else{
					clearInterval(maxTimer);
				}
			},10);
		}

		var minBtn = document.getElementById("min");
		minBtn.onclick = function(){//添加缩小点击事件
			minFun();//缩小函数
		}

		//实现缩小函数
		function minFun(){
			if (minTimer) {
				clearInterval(minTimer);
			}
		    var endWidth = img.width * 0.75; //每次点击后的宽度
		    var endHeight = img.height * 0.75; //每次点击后的高度
			var minTimer = setInterval(function(){
				//判断图片宽度或者高度，数值不能超过1.5倍
				if (img.width > endWidth) {
					if (img.width > minWidth) {
						img.width = img.width * 0.95;
						img.height = img.height * 0.95;
					}else{
						alert("已经缩小到最小值了");
						//终止定时器
				 	clearInterval(minTimer);
					}
				}else{
					clearInterval(minTimer);
				}
			},10);
		}

	}
</script>
</body>
</html>
