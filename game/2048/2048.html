<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="2048.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
	
</head>
<body onkeydown = 'onKeyDownEvent(event)'>
	
	<div class="main">
		<div class="row" id = 'row_0'>
			<div class="row_col" id = 'row_0_col_0'></div>
			<div class="row_col" id = 'row_0_col_1'></div>
			<div class="row_col" id = 'row_0_col_2'></div>
			<div class="row_col" id = 'row_0_col_3'></div>
		</div>
		<div class="row" id = 'row_2'>
			<div class="row_col" id = 'row_1_col_0'></div>
			<div class="row_col" id = 'row_1_col_1'></div>
			<div class="row_col" id = 'row_1_col_2'></div>
			<div class="row_col" id = 'row_1_col_3'></div>
		</div>
		<div class="row" id = 'row_3'>
			<div class="row_col" id = 'row_2_col_0'></div>
			<div class="row_col" id = 'row_2_col_1'></div>
			<div class="row_col" id = 'row_2_col_2'></div>
			<div class="row_col" id = 'row_2_col_3'></div>
		</div>
		<div class="row" id = 'row_4'>
			<div class="row_col" id = 'row_3_col_0'></div>
			<div class="row_col" id = 'row_3_col_1'></div>
			<div class="row_col" id = 'row_3_col_2'></div>
			<div class="row_col" id = 'row_3_col_3'></div>
		</div>
	</div>
	<script type="text/javascript" src="animation.js"></script>
	<script type="text/javascript" src = '2048.js'></script>
</body>
</html>
